# Supabase Configuration File
# This file is used to configure your Supabase project locally and for deployments

# Project Reference
# IMPORTANT: Replace this with your actual Supabase Project Reference ID
# You can find this in your Supabase Dashboard under Project Settings > General
project_id = "nvocyxqxlxqxdzioxgrw"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[realtime]
enabled = true
ip_version = "IPv4"

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

# Edge Functions Configuration
[functions]
# Timeout for Edge Functions (in seconds)
request_timeout = 30

# Edge Functions Environment Variables
# These are set during deployment, not in this file
# Use: supabase secrets set KEY=VALUE

[analytics]
enabled = false