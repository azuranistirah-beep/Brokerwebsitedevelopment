[build]
  command = "npm run build"
  publish = "dist"

# Production context: all deploys from the main branch
[context.production]
  command = "npm run build"
  
  [context.production.environment]
    NODE_VERSION = "20"

# Deploy preview context: all deploys from pull requests
[context.deploy-preview]
  command = "npm run build"

# Branch deploy context: all deploys from branches
[context.branch-deploy]
  command = "npm run build"

# Redirect rules for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
# Headers for cache control
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/src/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Build settings
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true
