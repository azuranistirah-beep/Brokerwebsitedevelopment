<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Investoft - Professional trading platform with real-time charts, demo trading, and advanced market analysis. Trade crypto, forex, stocks, and commodities." />
    <meta name="theme-color" content="#0f172a" />
    
    <!-- ‚úÖ PERFORMANCE: Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://s3.tradingview.com" crossorigin>
    
    <!-- ‚úÖ PERFORMANCE: Preload critical font (BEFORE other resources!) -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'">
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    </noscript>
    
    <title>Investoft - Professional Trading Platform</title>
    
    <!-- Preload critical modules -->
    <link rel="modulepreload" href="/src/main.tsx" />
    
    <!-- ‚úÖ PRELOAD TRADINGVIEW SCRIPT - Use defer for optimal loading -->
    <link rel="preload" href="https://s3.tradingview.com/tv.js" as="script">
    <script src="https://s3.tradingview.com/tv.js" defer></script>
    
    <!-- Error handling script -->
    <script>
      // Global error handler for module loading issues
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('dynamically imported module')) {
          console.error('‚ùå Module loading error detected:', e.message);
          console.log('üí° Solution: Clear cache with Ctrl+Shift+R or Cmd+Shift+R');
          
          // Show user-friendly error
          const errorDiv = document.createElement('div');
          errorDiv.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f172a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            text-align: center;
            z-index: 9999;
          `;
          
          errorDiv.innerHTML = `
            <h1 style="font-size: 24px; margin-bottom: 16px;">‚ö†Ô∏è Module Loading Error</h1>
            <p style="margin-bottom: 16px; color: #94a3b8;">
              The application failed to load. This is usually caused by browser cache.
            </p>
            <button 
              onclick="clearCacheAndReload()"
              style="
                background: #3b82f6;
                color: white;
                padding: 12px 24px;
                border-radius: 6px;
                border: none;
                cursor: pointer;
                font-size: 16px;
                margin-bottom: 8px;
              "
            >
              üîÑ Clear Cache & Reload
            </button>
            <p style="margin-top: 16px; font-size: 14px; color: #64748b;">
              Or press <strong>Ctrl+Shift+R</strong> (Windows) or <strong>Cmd+Shift+R</strong> (Mac)
            </p>
          `;
          
          document.body.innerHTML = '';
          document.body.appendChild(errorDiv);
        }
      });
      
      function clearCacheAndReload() {
        // Clear localStorage
        try { localStorage.clear(); } catch(e) {}
        // Clear sessionStorage
        try { sessionStorage.clear(); } catch(e) {}
        // Hard reload
        window.location.reload(true);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
