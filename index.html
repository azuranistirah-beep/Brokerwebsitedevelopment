<!doctype html>
<html lang="en">
  <head>

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'">
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    </noscript>
    
    <title>Investoft - Professional Trading Platform</title>
    
    <!-- Preload critical modules -->
    <link rel="modulepreload" href="/src/main.tsx" />
    
    <!-- ‚úÖ Console filter - MUST run BEFORE any other scripts -->
    <script>
      (function() {
        const originalWarn = console.warn;
        const originalError = console.error;
        const originalLog = console.log;

        console.warn = function(...args) {
          const message = args.join(' ');
          if (
            message.includes('WebSocket') ||
            message.includes('HTTP polling') ||
            message.includes('Failed to fetch') ||
            message.includes('fallback') ||
            message.includes('mock price') ||
            message.includes('tradingview') ||
            message.includes('isTrusted') ||
            message.includes('ws://') ||
            message.includes('wss://')
          ) {
            return;
          }
          originalWarn.apply(console, args);
        };

        console.error = function(...args) {
          const message = JSON.stringify(args);
          if (
            message.includes('WebSocket') ||
            message.includes('HTTP polling') ||
            message.includes('Failed to fetch') ||
            message.includes('fallback') ||
            message.includes('mock price') ||
            message.includes('tradingview') ||
            message.includes('isTrusted') ||
            message.includes('ws://') ||
            message.includes('wss://')
          ) {
            return;
          }
          originalError.apply(console, args);
        };

        console.log = function(...args) {
          const message = args.join(' ');
          if (
            message.includes('HTTP polling error') ||
            message.includes('WebSocket connection failed') ||
            message.includes('using mock price') ||
            message.includes('using HTTP fallback')
          ) {
            return;
          }
          originalLog.apply(console, args);
        };
        
        // Suppress unhandled promise rejections related to WebSocket
        window.addEventListener('unhandledrejection', function(event) {
          const reason = event.reason?.toString() || '';
          if (
            reason.includes('WebSocket') ||
            reason.includes('tradingview') ||
            reason.includes('ws://') ||
            reason.includes('wss://')
          ) {
            event.preventDefault();
            return;
          }
        });
        
        // Suppress global errors related to WebSocket
        window.addEventListener('error', function(event) {
          const message = event.message || '';
          if (
            message.includes('WebSocket') ||
            message.includes('tradingview') ||
            event.error?.message?.includes('WebSocket')
          ) {
            event.preventDefault();
            event.stopPropagation();
            return false;
          }
        }, true);
      })();
    </script>
    
    <!-- Error handling script -->
    <script>
      // Global error handler for module loading issues
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('dynamically imported module')) {
          console.error('‚ùå Module loading error detected:', e.message);
          console.log('üí° Solution: Clear cache with Ctrl+Shift+R or Cmd+Shift+R');
          
          // Show user-friendly error
          const errorDiv = document.createElement('div');
          errorDiv.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f172a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            text-align: center;
            z-index: 9999;
          `;
          
          errorDiv.innerHTML = `
            <h1 style="font-size: 24px; margin-bottom: 16px;">‚ö†Ô∏è Module Loading Error</h1>
            <p style="margin-bottom: 16px; color: #94a3b8;">
              The application failed to load. This is usually caused by browser cache.
            </p>
            <button 
              onclick="clearCacheAndReload()"
              style="
                background: #3b82f6;
                color: white;
                padding: 12px 24px;
                border-radius: 6px;
                border: none;
                cursor: pointer;
                font-size: 16px;
                margin-bottom: 8px;
              "
            >
              üîÑ Clear Cache & Reload
            </button>
            <p style="margin-top: 16px; font-size: 14px; color: #64748b;">
              Or press <strong>Ctrl+Shift+R</strong> (Windows) or <strong>Cmd+Shift+R</strong> (Mac)
            </p>
          `;
          
          document.body.innerHTML = '';
          document.body.appendChild(errorDiv);
        }
      });
      
      function clearCacheAndReload() {
        // Clear localStorage
        try { localStorage.clear(); } catch(e) {}
        // Clear sessionStorage
        try { sessionStorage.clear(); } catch(e) {}
        // Hard reload
        window.location.reload(true);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
